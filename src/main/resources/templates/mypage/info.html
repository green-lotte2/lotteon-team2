<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/myLayout}">

<div class="info" layout:fragment="content">
    <ul>
        <span class="menu_else"></span>
        <li><a th:href="@{/mypage/order}">전체주문내역</a></li>
        <!--<li><a href="./favorite.html">관심상품</a></li>-->
        <li><a th:href="@{/mypage/point}">포인트내역</a></li>
        <li><a th:href="@{/mypage/coupon}">쿠폰</a></li>
        <li><a th:href="@{/mypage/review}">나의리뷰</a></li>
        <li><a th:href="@{/mypage/qna}">문의하기</a></li>
        <li><a th:href="@{/mypage/info}">나의설정</a></li>
    </ul>
    <section>
        <a href="#"><img src="./img/my_banner2.png" alt="패션, 타운 하나로 끝" class="banner"></a>
        <article>
            <h3>회원정보 설정</h3>

            <table border="0">
                <tr>
                    <td>사용자 ID</td>
                    <td>[[${#strings.substring(user.uid, 0, 3) + '***'}]]</td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <button id="btnChangePass">비밀번호 수정</button>
                    </td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td>[[${#strings.substring(user.name, 0, 1) + '*' + #strings.substring(user.name, 2, 3)}]]</td>
                </tr>
                <tr>
                    <td>생년월일</td>
                    <td>1983년 05월 03일</td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>
                        <input type="text" name="email1" value="chakh101">@
                        <input type="text" name="email2" value="naver.com">
                        <select>
                            <option>직접입력</option>
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>gmail.com</option>
                            <option>nate.com</option>
                            <option>outlook.com</option>
                        </select>
                        <button id="btnChangeEmail">수정하기</button>
                    </td>
                </tr>
                <tr>
                    <td>휴대폰</td>
                    <td>
                        <p class="hp">
                            <input type="text" name="hp1" th:value="${#strings.substring(user.hp, 0, 3)}"/>-
                            <input type="text" name="hp2" th:value="${#strings.substring(user.hp, 4, 8)}"/>-
                            <input type="text" name="hp3" th:value="${#strings.substring(user.hp, 9, 13)}"/>
                            <button id="btnChangeHp">수정하기</button>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td>
                        <input type="text" th:value="${user.zip}" name="zip"/>
                        <button id="btnFindZip">주소검색</button>
                        <p class="address">
                            <input type="text" th:value="${user.addr1}" name="addr1"/>
                            <input type="text" th:value="${user.addr2}" name="addr2"/>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>회원탈퇴</td>
                    <td>
                        <button id="btnWithdraw">탈퇴하기</button>
                    </td>
                </tr>
            </table>
            <button id="btnInfoChange">수정하기</button>
        </article>
    </section>

</div>
</html>
