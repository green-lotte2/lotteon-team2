<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/myLayout}">
<div class="ordered" layout:fragment="content">
    <script th:inline="javascript">
        window.onload = function(){
            const btnDetail = document.getElementsByClassName('detail');
            for(let i = 0; i < btnDetail.length; i++){
                btnDetail[i].onclick = function (e){
                    const checkTable = document.getElementById('orderDetail');
                    console.log(checkTable);
                    if(checkTable != null){

                        checkTable.remove();
                    }
                    e.preventDefault();
                    console.log(btnDetail[i].id);
                    const orderID = btnDetail[i].id;
                    console.log(btnDetail[i].closest("tr"));
                    const insertTarget = btnDetail[i].closest("table");
                    const orders = [[${orders}]];

                    const table = document.createElement('table');
                    table.id = 'orderDetail';
                    table.innerHTML = '<tr><th>상품정보</th><th>상태</th><th>신청</th></tr>';
                    orders.forEach(function (item){
                        if (item.ono == orderID){
                            const row = document.createElement('tr');
                            const prodInfo = document.createElement('td');

                            prodInfo.innerHTML = '<a href="#" class="thumb"><img width="80" height="80" src="/lotteon/product/' + item.cate + '/' + item.mainimg + '" alt=""></a>\n' +
                                '                                <ul>\n' +
                                '                                    <li class="company">' + item.company + '</li>\n' +
                                '                                    <li class="prodName"><a href="#">' + item.pname + '</a></li>\n' +
                                '                                    <li>\n' +
                                '                                        수량 : <span class="prodCount">' + item.pcount + '</span>개 / 주문번호 : <span class="ordNo">' + item.ono +'</span>\n' +
                                '                                    </li>\n' +
                                '                                    <li class="prodPrice">' + item.price + '</li>\n' +
                                '                                </ul>';
                            row.appendChild(prodInfo);
                            const prodState = document.createElement('td');
                            prodState.innerHTML = '배송완료';
                            row.appendChild(prodState);
                            const prodApplication = document.createElement('td');
                            prodApplication.innerHTML = '        <a href="#" class="receive">수취확인</a>\n' +
                                '                                <a href="/mypage/writeReview?pno=' + item.pno + '" class="review">상품평</a>\n' +
                                '                                <a href="#" class="refund">반품신청</a>\n' +
                                '                                <a href="#" class="exchange">교환신청</a>';
                            row.appendChild(prodApplication);
                            table.appendChild(row);
                        }
                    })
                    console.log(orders);
                    insertTarget.after(table);
                }
            }


            // 날짜별 선택 옵션에 대한 이벤트 리스너 추가
            const date3eaLinks = document.querySelectorAll(".date_3ea a");
            date3eaLinks.forEach(link => {
                link.addEventListener("click", function(e) {
                    e.preventDefault(); // 기본 동작 차단

                    const text = this.textContent;
                    // 선택된 옵션에 따라 날짜 범위 계산
                    let beginDate, endDate;
                    const now = new Date();

                    if (text.includes("주일")) {
                        beginDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000); // 7일 전
                    } else if (text.includes("일")) {
                        beginDate = new Date(now.getTime() - 15 * 24 * 60 * 60 * 1000); // 15일 전
                    } else if (text.includes("개월")) {
                        beginDate = new Date(now.setMonth(now.getMonth() - 1)); // 1개월 전
                    }
                    endDate = new Date();





















                    // Fetch를 사용하여 서버로부터 정보 가져오기
                    fetch(`/lotteon/records?begin=${beginDate.toISOString().split("T")[0]}&end=${endDate.toISOString().split("T")[0]}`)
                        .then(response => response.json())
                        .then(data => {
                            const recordsList = document.getElementById("recordsList");
                            recordsList.innerHTML = ""; // 기존 내용 초기화

                            data.forEach(record => {
                                const item = `
                                        <tr>
                                            <td>${record.date}</td>
                                            <td>
                                                <ul>
                                                    <li class="prodName">${record.pname}</li>
                                                    <li>주문번호 : ${record.ono}</li>
                                                    <li class="prodPrice">${record.price}</li>
                                                </ul>
                                            </td>
                                            <td><a href="#" class="detail">자세히 보기</a></td>
                                        </tr>`;
                                recordsList.insertAdjacentHTML("beforeend", item);
                            });
                        })
                        .catch(err => console.error("데이터 로드 실패:", err));
                });
            });

            async function fetchGet(url) {
                const response = await fetch(url);
                if (response.ok) {
                    return await response.json();
                }
                throw new Error(`Failed to fetch data from ${url}`);
            }

            const date5eaLinks = document.querySelectorAll(".date_5ea");
            console.log(date5eaLinks[0].children);
            const now = new Date();
            for (let i = 0; i < date5eaLinks[0].children.length; i++){
                const liList = date5eaLinks[0].children;
                console.log(now.getMonth());
                let result = now.getMonth() + 1 - i;
                if(result <= 0){
                    result += 12;
                }
                liList[i].firstChild.firstChild.innerText = result;
            }

            date5eaLinks.forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();

                    const text = this.textContent;
                    let beginDate, endDate;
                    const now = new Date();

                    console.log(e.target);

                });
            })
        };
    </script>
    <ul>
        <span class="menu_else"></span>
        <li><a th:href="@{/mypage/order}">전체주문내역</a></li>
        <!--<li><a href="./favorite.html">관심상품</a></li>-->
        <li><a th:href="@{/mypage/point}">포인트내역</a></li>
        <li><a th:href="@{/mypage/coupon}">쿠폰</a></li>
        <li><a th:href="@{/mypage/review}">나의리뷰</a></li>
        <li><a th:href="@{/mypage/qna}">문의하기</a></li>
        <li><a th:href="@{/mypage/info}">나의설정</a></li>
    </ul>

    <section>
        <a href="#"><img th:src="@{/images/my_banner2.png}" alt="패션, 타운 하나로 끝" class="banner"></a>
        <article>
            <h3>전체주문내역</h3>

            <div class="byDate">
                <span class="tit">기간별 조회</span>
                <ul class="date_3ea">
                    <li><a href="#"><em>1</em>주일</a></li>
                    <!--href="컨트롤러주소(type=???, keyword=???)"-->
                    <!--href="컨트롤러주소(type=date, keyword=oneWeek)"-->
                    <li><a href="#"><em>15</em>일</a></li>
                    <li><a href="#"><em>1</em>개월</a></li>
                </ul>
                <ul class="date_5ea">
                    <li><a href="#"><em>11</em>월</a></li>
                    <li><a href="#"><em>10</em>월</a></li>
                    <li><a href="#"><em>9</em>월</a></li>
                    <li><a href="#"><em>8</em>월</a></li>
                    <li><a href="#"><em>7</em>월</a></li>
                </ul>
                <p>
                    <input type="date" name="begin"><span>~</span><input type="date" name="end">
                </p>
                <button class="btnConfirm">조회하기</button>
            </div>


            <table border="0">
                <tr>
                    <th>날짜</th>
                    <th>상품정보</th>
                    <th>상태</th>
                    <th>확인/신청</th>
                </tr>
                <tr th:each="order:${orders}">
                    <td th:text="${order.odate}">2022-12-13</td>
                    <td>
                        <a href="#" class="thumb"><img th:src="@{|/product/${order.cate}/${order.mainimg}|}" width="70px" height="70px" alt="상품이미지"></a>
                        <ul>
                            <li th:text="${order.company}">상호명</li>
                            <li th:text="${order.pname}"><a href="#">상품명</a></li>
                            <li>수량 : <span th:text="${order.pcount}">1</span>개 / 주문번호 : <span th:text="${order.ono}">1012211341</span>
                            </li>
                            <li th:text="${#numbers.formatInteger(order.price, 3, 'COMMA') + '원'}">34,000</li>
                        </ul>
                    </td>

                    <td class="status">배송완료</td>
                    <td class="confirm">
                        <a href="#" class="receive">수취확인</a>
                        <a th:href="@{/mypage/writeReview(pno=${order.ono})}" class="review">상품평</a>
                        <a href="#" class="refund">반품신청</a>
                        <a href="#" class="exchange">교환신청</a>
                    </td>
                </tr>

            </table>
            <p class="page">
                <a th:if="${pageResponseDTO.pg} > 1"
                   th:href="@{/mypage/order(pg=${pageResponseDTO.pg - 1})}"
                   class="prev">이전</a>

                <span th:each="i : ${#numbers.sequence(1, pageResponseDTO.totalPage)}">
                    <a th:href="@{/mypage/order(pg=${i})}"
                       th:class="${i == pageResponseDTO.pg ? 'num on' : 'num'}">[[${i}]]</a>
                </span>

                <a th:if="${pageResponseDTO.pg} < ${pageResponseDTO.totalPage}"
                   th:href="@{/mypage/order(pg=${pageResponseDTO.pg + 1})}"
                   class="next">다음</a>
            </p>

        </article>
    </section>
</div>
</html>
