<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>롯데온::관리자 자주묻는질문 목록</title>
    <link th:href="@{/admin/css/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/admin/css/admin.css}" rel="stylesheet">

</head>

<main layout:fragment="content">
    <script>
        window.onload = function () {
            const delBtn = document.getElementById('delBtn');
            const selectAllCheckbox = document.getElementsByName('all')[0];
            const checkBoxes = document.getElementsByName('checkbox');

            const fdelete = document.getElementById('delete');
            fdelete.onclick = function (){
                if (confirm('삭제하시겠습니까?')){
                    return true;
                }else{
                    return false;
                }
            }

            delBtn.onclick = function(){
                let Checked = false; // 최소한 하나의 체크박스가 선택되었는지 여부를 나타내는 변수
                for (let i = 0; i < checkBoxes.length; i++) {
                    if (checkBoxes[i].checked) {
                        Checked = true;
                        break; // 하나라도 체크되어 있으면 반복문 종료
                    }
                }

                if (!Checked) {
                    alert('삭제할 상품을 선택해주세요.');
                    console.log('check..');
                    return false;
                } else {
                    let confirmed = confirm('정말 삭제하시겠습니까?');
                    if (!confirmed) {
                        return false;
                    }
                }
            };

            selectAllCheckbox.addEventListener('change', function () {
                for (let i = 0; i < checkBoxes.length; i++) {
                    checkBoxes[i].checked = selectAllCheckbox.checked;
                }
            });
        }


    </script>

    <div id="faqList" class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">CS 게시판관리</h1>
        <p class="mb-4"></p>
        <!-- DataTales Example -->
        <div class="card  mb-4">
            <div class="card-header py-3" >
                <h6 class="m-0 font-weight-bold text-primary">자주묻는질문</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                            <form th:action="@{/admin/cs/search}" method="get">
                                <div id="searchBox">
                                    <select name="searchOption" id="searchOption">
                                        <option value="all">전체</option>
                                        <option value="20">회원</option>
                                        <option value="21">쿠폰/혜택/이벤트</option>
                                        <option value="22">주문/결제</option>
                                        <option value="23">배송</option>
                                        <option value="24">취소/반품/교환</option>
                                        <option value="25">여행/숙박/항공</option>
                                        <option value="26">기타</option>
                                    </select>
                                    <input type="search" class="searchInput" name="search" placeholder="검색어를 입력하세요.">
                                    <button class="searchBtn">
                                        <img th:src="@{/admin/img/search_30.png}" alt="검색">
                                    </button>
                                </div>
                            </form>


                        <form th:action="@{/admin/cs/faq/delete}" method="post">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr class="tableTitle">
                                    <th>
                                        <input type="checkbox" name="all">
                                    </th>
                                    <th>번호</th>
                                    <th>유형</th>
                                    <th>제목</th>
                                    <th>작성일</th>
                                    <th>관리</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="faqDTOList: ${faqDTOList}">
                                    <td>
                                        <input type="checkbox" name="checkbox" th:value="${faqDTOList.faqno}">
                                    </td>
                                    <td>[[${faqDTOList.faqno}]]</td>
                                    <td th:text="'[' + ${faqDTOList.c2name} + ']'"></td>
                                    <td>
                                        <a th:href="@{/admin/cs/faq/view(faqno=${faqDTOList.faqno}, cate2=${faqDTOList.cate2})}">[[${faqDTOList.title}]]</a>
                                    </td>
                                    <td th:text="${#temporals.format(faqDTOList.rdate, 'yyyy-MM-dd')}"></td>
                                    <td>
                                        <a th:href="@{/admin/cs/faq/delete(faqno=${faqDTOList.faqno})}" id="delete">[삭제]</a>
                                        <a th:href="@{/admin/cs/faq/modify(faqno=${faqDTOList.faqno})}">[수정]</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div>
                                <input type="submit" id="delBtn" value="선택삭제">
                                <a th:href="@{/admin/cs/faq/write}" class="btnSubmit">글등록</a>
                            </div>

                        </form>
                </div>
            </div>
            <!--paging-->
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>

    <script th:src="@{/admin/css/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/css/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin/css/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
</main>

</html>
