<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>롯데온::관리자 주문목록</title>
    <link th:href="@{/admin/css/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<main layout:fragment="content">

    <div id="productList" class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">주문 목록</h1>
        <p class="mb-4"></p>

        <!-- DataTales Example -->
        <div class="card mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">주문 목록</h6>
            </div>

            <div class="card-body">
                <div class="table-responsive">

                    <form th:action="@{/admin/product/search}" method="get">
                        <div id="searchBox">
                            <select name="searchOption" id="searchOption">
                                <option value="pname">상품명</option>
                                <option value="company">제조사</option>
                                <option value="seller">판매사</option>
                            </select>
                            <input type="search" class="searchInput" name="search" placeholder="검색어를 입력하세요.">
                            <button class="searchBtn">
                                <img th:src="@{/admin/img/search_30.png}" alt="검색">
                            </button>
                        </div><!--검색박스 end-->
                    </form>

                    <form th:action="@{/admin/product/delete}" method="post">

                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr class="tableTitle">
                                <th>
                                    <input type="checkbox" name="all">
                                </th>
                                <th>주문 번호</th>
                                <th>상품</th>
                                <th>날짜</th>
                                <th>주문 상품</th>
                                <th>가격</th>
                                <th>사용자</th>
                                <th>관리</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order:${orders}">
                                <td>
                                    <input type="checkbox" name="checkbox" th:value="${order.ono}">
                                </td>
                                <td>[[${order.ono}]]</td>
                                <td class="prodImg">
                                    <img th:src="@{|/product/${order.cate}/${order.mainimg}|}" alt="상품이미지">
                                </td>

                                <td th:text="${#temporals.format(order.odate, 'yyyy-MM-dd')}"></td>


                                <td class="prodName">[[${order.pname}]]</td>
                                <td>[[${order.price}]]</td>
                                <td>[[${order.uid}]]</td>

                                <td>
                                    <a th:href="@{/admin/product/delete(ono=${order.ono})}" id="delete">[삭제]</a>
                                    <a th:href="@{/admin/product/modify}">[수정]</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <input type="submit" id="delBtn" value="선택삭제">
                        </div>
                    </form>
                </div>
            </div>

            <!--paging-->
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>


    <script th:src="@{/admin/css/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/css/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin/css/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
</main>

</html>
