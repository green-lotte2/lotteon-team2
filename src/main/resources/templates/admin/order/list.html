<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>롯데온::관리자 주문목록</title>
    <link th:href="@{/admin/css/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<main layout:fragment="content">

    <div id="productList" class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">주문현황</h1>
        <p class="mb-4"></p>

        <!-- DataTales Example -->
        <div class="card mb-4">
            <div class="card-header py-3">
                <h6 class="m-0" style="color: #ffffff">주문 목록</h6>
            </div>

            <div class="card-body">
                <div class="table-responsive">

                    <form th:action="@{/admin/product/search}" method="get">
                        <div id="searchBox">
                            <select name="searchOption" id="searchOption">
                                <option value="pname">상품명</option>
                                <option value="company">제조사</option>
                                <option value="seller">판매사</option>
                            </select>
                            <input type="search" class="searchInput" name="search" placeholder="검색어를 입력하세요.">
                            <button class="searchBtn">
                                <img th:src="@{/admin/img/search_40.png}" alt="검색">
                            </button>
                        </div><!--검색박스 end-->
                    </form>

                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item" th:each="order:${orders.anyList}">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" data-bs-toggle="collapse" th:data-bs-target="'#'+${order.ono}" aria-expanded="false" th:aria-controls="'#'+${order.ono}">
                                    <div>
                                        <img width="75px" height="75px" th:src="@{|/product/${order.cate}/${order.mainimg}|}" alt="상품이미지">
                                    </div>
                                    <div>
                                        상품 번호 : [[${order.ono}]]</br>
                                        상품 이름 : [[${order.pname}]] <strong th:if="${order.count - 1 > 0}">외 [[${order.count - 1}]]개</strong>
                                    </div>
                                    <div>
                                        결제 금액 : [[${order.total}]]</br>
                                        결제 날짜 : [[${order.odate}]]
                                    </div>
                                </button>
                            </h2>
                            <div th:id="${order.ono}" th:each="product:${products.anyList}" th:if="${product.ono} == ${order.ono}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                <div style="display: block">
                                    <img width="75px" height="75px" th:src="@{|/product/${product.cate}/${product.mainimg}|}" alt="상품이미지">
                                </div>
                                <div>
                                    <p style="display: block">
                                        상품 번호 : [[${product.pno}]]
                                        상품 이름 : [[${product.pname}]]
                                        판매 회사 : [[${product.company}]]
                                    </p>
                                    <p style="display: block">
                                        선택 옵션 : [[${product.options}]]
                                        구매 수량 : [[${product.pcount}]]
                                        구매 가격 : [[${product.price}]]

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--paging-->
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>


    <script th:src="@{/admin/css/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/css/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin/css/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
</main>

</html>
