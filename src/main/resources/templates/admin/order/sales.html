<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>롯데온::관리자 상품목록</title>
    <link th:href="@{/admin/css/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
    <style>
        .prodImg {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }
        #searchOption {
            width: 90px;
            height: 30px;
        }

        #prod_search {
            width: 200px;
            height: 30px;
            border: 1px solid #777777;
            font-size: 13px;
            outline: none;
            border-radius: 5px;
        }
        .searchBtn {
            border: none;
        }
        .searchBtn img {
            width: 23px;
            height: 23px;
            position: relative;
            right: 40px;
        }

    </style>
    <script th:inline="javascript">
        window.onload = function (){
            const chartArea = document.getElementsByClassName('chart-area');
            const productList = [[${orderProductList.anyList}]];
            for(let i = 0; i < chartArea.length; i++){
                const monthChart = new Chart(chartArea[i],{
                    type: 'bar',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1,
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            }
        }
    </script>
</head>

<main layout:fragment="content">
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">매출현황</h1>
        <p class="mb-4"></p>
        <!-- DataTales Example -->
        <div class="card mb-4">
            <div class="card-header py-3" >
                <div id="searchBox">
                    <form th:action="@{/admin/product/search}" method="get">
                        <select name="searchOption" id="searchOption">
                            <option value="pname">상품명</option>
                            <option value="company">제조사</option>
                            <option value="seller">판매사</option>
                        </select>
                        <input type="search" id="prod_search" name="keyword" placeholder="검색어를 입력하세요.">
                        <button class="searchBtn">
                            <img th:src="@{/admin/img/search_40.png}" alt="검색">
                        </button>
                    </form>
                </div><!--검색박스 end-->
            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item" th:each="order:${ordersList.anyList}">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" data-bs-toggle="collapse" th:data-bs-target="'#'+${order.pno}" aria-expanded="false" th:aria-controls="'#'+${order.pno}">
                            <div>
                                <img width="75px" height="75px" th:src="@{|/product/${order.cate}/${order.mainimg}|}" alt="상품이미지">
                            </div>
                            <div>
                                상품 번호 : [[${order.pno}]]</br>
                                상품 이름 : [[${order.pname}]]
                            </div>
                            <div>
                                총 판매량 : [[${order.pcount}]]</br>
                                총 매출액 : [[${order.price}]]
                            </div>
                        </button>
                    </h2>
                    <div th:id="${order.pno}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div th:value="${order.pno}" class="chart-area">

                        </div>
                        <div class="accordion-body" th:each="product:${orderProductList.anyList}" th:if="${product.pno} == ${order.pno}">
                            <div>
                                [[${product.month}]]월 매출
                                [[${product.price}]]원
                                [[${product.pcount}]]개
                            </div>
                            <code>.accordion-flush</code>
                        </div>
                    </div>
                </div>
            </div>

            <!--paging-->
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
    <!-- /.container-fluid -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!--<script th:src="@{/admin/css/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>-->
    <script th:src="@{/admin/css/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/css/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin/css/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
</main>
</html>
