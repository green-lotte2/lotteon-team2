<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>롯데온::관리자 상품목록</title>
    <link th:href="@{/admin/css/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
    <style>
        .prodImg {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }
        #searchOption {
            width: 90px;
            height: 30px;
        }

        #prod_search {
            width: 200px;
            height: 30px;
            border: 1px solid #777777;
            font-size: 13px;
            outline: none;
            border-radius: 5px;
        }
        .searchBtn {
            border: none;
        }
        .searchBtn img {
            width: 23px;
            height: 23px;
            position: relative;
            right: 40px;
        }

    </style>
    <script th:inline="javascript">

        window.onload = function (){
            const btnDetail = document.getElementsByClassName('btnDetail');
            for(let i = 0; i < btnDetail.length; i++){
                btnDetail[i].addEventListener('click', function (e){
                    e.preventDefault();
                    console.log(e.target.closest('tr'));
                    const pno = e.target.value;
                    const target = e.target.closest('tr');
                    const tr = document.createElement('tr');
                    const productList = [[${orderProductList.anyList}]];
                    console.log(productList);
                    const table = document.createElement('table');
                    table.ariaColSpan = 6;
                    table.innerHTML = `
                                            <tr>
                                                <th>년-월</th>
                                                <th>월 판매량</th>
                                                <th>월 매출</th>
                                            </tr>
                    `;
                    productList.forEach(function (product){
                        if(parseInt(product.pno) === parseInt(pno)){
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                            <td>`+ product.month +`</td>
                                            <td>` + product.pcount + `</td>
                                            <td>` + product.price + `</td>
                                            `;
                            table.appendChild(tr);
                        }
                    });
                    tr.appendChild(table);
                    target.after(tr);
                });
            }
        }
        function showDetail(e){
            e.target.preventDefault();
            const pno = e.target.value;
            console.log(pno);
        }

    </script>
</head>

    <main layout:fragment="content">
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">상품목록</h1>
            <p class="mb-4"></p>
            <!-- DataTales Example -->
            <div class="card mb-4">
                <div class="card-header py-3" >
                    <div id="searchBox">
                        <form th:action="@{/admin/product/search}" method="get">
                            <select name="searchOption" id="searchOption">
                                <option value="pname">상품명</option>
                                <option value="company">제조사</option>
                                <option value="seller">판매사</option>
                            </select>
                            <input type="search" id="prod_search" name="keyword" placeholder="검색어를 입력하세요.">
                            <button class="searchBtn">
                                <img th:src="@{/admin/img/search_40.png}" alt="검색">
                            </button>
                        </form>

                    </div><!--검색박스 end-->
                </div>

                <form th:action="@{/admin/product/delete}" method="post">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>상품번호</th>
                                    <th>이미지</th>
                                    <th>상품명</th>
                                    <th>총 판매량</th>
                                    <th>총 매출</th>
                                    <th>월 매출</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order: ${ordersList.anyList}">
                                    <td>[[${order.pno}]]</td>
                                    <td>
                                        <img width="75px" height="75px" th:src="@{|/product/${order.cate}/${order.mainimg}|}" alt="상품이미지">
                                    </td>
                                    <td width="300px">[[${order.pname}]]</td>
                                    <td>[[${order.pcount}]]</td>
                                    <td>[[${order.price}]]</td>
                                    <td>
                                        <button class="btnDetail" th:value="${order.pno}"></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>

                <!--paging-->
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active" aria-current="page">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>
        <!-- /.container-fluid -->




    <script th:src="@{/admin/css/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/css/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin/css/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

    </main>

</html>
