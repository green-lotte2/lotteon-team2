<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>롯데온::관리자 회원목록</title>
    <link th:href="@{/admin/css/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/admin/css/admin.css}" rel="stylesheet">

</head>

<main layout:fragment="content">
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">회원관리</h1>

        <!-- DataTales Example -->
        <div class="card mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">회원목록</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form th:action="@{/admin/user/list}"  method="get">
                        <div id="searchBox">
                            <select name="role" id="searchOption">
                                <option value="" selected disabled> 전체 </option>
                                <option value="admin">관리자</option>
                                <option value="seller">판매자</option>
                                <option value="user">일반사용자</option>
                            </select>
                            <input type="search" id="userSearch" class="searchInput" name="keyword" placeholder="아이디를 입력하세요.">
                            <button class="searchBtn">
                                <img th:src="@{/admin/img/search_30.png}" alt="검색">
                            </button>
                        </div>
                    </form>

                    <form th:action="@{/admin/user/list}" name="userList" method="post">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr class="tableTitle">
                            <th>
                                <input type="checkbox" name="all">
                            </th>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>휴대폰</th>
                            <th>등급</th>
                            <th>가입일</th>
                            <th>확인</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}">
                            <td>
                                <input type="checkbox" name="checkUser">
                            </td>
                            <td>[[${user.uid}]]</td>
                            <td>[[${user.name}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.hp}]]</td>
                            <td>[[${user.role}]]</td>
                            <td th:text="${#temporals.format(user.regDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <a th:href="@{/admin/user/modify}">상세보기 및 수정</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->



    <script th:src="@{/admin/css/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/css/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin/css/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
</main>

</html>
