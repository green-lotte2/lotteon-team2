<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{/layout/UserLayout}">



            <!-- 장바구니 페이지 시작 -->
            <section class="cart" layout:fragment="content">
              <!-- 제목, 페이지 네비게이션 -->
              <nav>
                <h1>장바구니</h1>
                <p>
                  HOME > <span>패션·의류·뷰티</span> > <strong>장바구니</strong>
                </p>
              </nav>
                            
              <form th:action="@{/product/order}" method="post">
                <!-- 장바구니 목록 -->
                <table>
                  <thead>
                    <tr>
                      <th><input type="checkbox" name="all"></th>
                      <th>상품명</th>
                      <th>총수량</th>
                      <th>판매가</th>
                      <th>할인</th>
                      <th>포인트</th>
                      <th>배송비</th>
                      <th>소계</th>
                    </tr>
                  </thead>
                  <tbody>
                  <tr th:if="${products == null or products.isEmpty()}" class="empty">
                    <td colspan="8">장바구니에 상품이 없습니다.</td>
                  </tr>
                    <tr th:each="product : ${products}" th:unless="${products == null or products.isEmpty()}">
                      <td><input type="checkbox" name=""></td>
                      <td>
                        <article>
                          <a th:href="@{/product/view(pno=${product.pno})}"><img th:src="@{|/product/${product.cate}/${product.mainimg}|}" alt="상품이미지"></a>
                          <div>
                            <h2 class="name" th:text="${product.pname}"><a th:href="@{/product/view}" >상품명</a></h2>
                            <p th:href="@{/product/view(pno=${product.pno})}" class="desc" th:text="${product.info}">상품설명</p>
                          </div>
                        </article>
                      </td>
                      <td>1</td>
                      <td>27,000</td>
                      <td>5%</td>
                      <td>270</td>
                      <td>무료배송</td>
                      <td>27,000</td>
                    </tr>

                  </tbody>
                </table>
                <input type="button" name="del" value="선택삭제">

                <!-- 장바구니 전체합계 -->
                <div class="total">
                  <h2>전체합계</h2>
                  <table border="0">
                    <tr>
                      <td>상품수</td>
                      <td>1</td>
                    </tr>
                    <tr>
                      <td>상품금액</td>
                      <td>27,000</td>
                    </tr>
                    <tr>
                      <td>할인금액</td>
                      <td>-1,000</td>
                    </tr>
                    <tr>
                      <td>배송비</td>
                      <td>0</td>
                    </tr>              
                    <tr>
                      <td>포인트</td>
                      <td>260</td>
                    </tr>
                    <tr>
                      <td>전체주문금액</td>
                      <td>26,000</td>
                    </tr>
                  </table>
                  <input th:href="@{/product/order}" type="submit" name="" class="order-button" value="주문하기">

                </div>

              </form>

            </section>
            <!-- 장바구니 페이지 끝 -->
</html>
